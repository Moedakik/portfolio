<html lang="en">
<head>

  <link rel="preconnect" href="https://fonts.googleapis.com">

<body>
  <!-- header -->
  <header id="header-inner">
    <div class="container">
      <nav id="main-nav">
        <img  class="logo" src="img/logo.png" alt="">
        <ul>
          <li><a href="index.html" >HOME</a></li>

          <li><a href="work.html" >WORK</a></li>

  <!-- contact section -->
  <section id="contact-form" class="my-2">
    <div class="container">
      <h2 class="section-title">Contact me</h2>
      <div class="buttom-line"></div>
      <p class="lead text-center">Here how you can reach me </p>
      <form action="process.php" >
        <div class="info-content">
          <input type="name" placeholder=" Name" class="info">                      
          <input type="email" placeholder=" Email" class="info">                                  
          <input type="text" placeholder=" Subject" class="info">                              
          <input type="number" placeholder=" Phone number" class="info">                        
          <textarea name="msg" id="message" cols="40" rows="7" class="info" placeholder=" Enter message"></textarea>
        </div>
          <button type="submit" class="btn-dark ">Submit</button>
      </form>
    </div>
  </section>

  <section id="contact-a" class="bg-dark">
    <div class="container text-center py-3"> 
      <div class="details">
        <div>
          <ul>
            <li><i class="fa-solid fa-envelope fa-2x"></i></li>
            <li><h3>Email</h3></li>
            <li>john@something.com</li>
          </ul>
        </div>
        <div>
          <ul>
            <li><i class="fa-solid fa-phone fa-2x"></i></i></li>
            <li><h3>Phone number</h3></li>
            <li>5555-234-543</li>
          </ul>
        </div>
        <div>
          <ul>
            <li><i class="fa-solid fa-address-card fa-2x"></i></li>
            <li><h3>Adress</h3></li>
            <li>South lebanon, haris</li>
          </ul>
        </div>
      </div>
    </div>
    <p class="bg-main text-center py-3" >Lets start your next project!</p>
  </section>

  

  <!-- footer -->
  <footer id="main-footer" class="py-1">
    <div class="container">
      <div class="footer-content">
        <p>Copyright &copy 2019. All rights are reserved</p>
        <div class="footer-icons">
          <i class="fa-brands fa-instagram "></i>
          <i class="fa-brands fa-twitter "></i>
          <i class="fa-brands fa-facebook "></i>
          <i class="fa-brands fa-linkedin "></i>
        </div>
      </div>
    </div>
  </footer>
  <script src="js/typewriter.js"></script>
